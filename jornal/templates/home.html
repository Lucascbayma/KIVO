{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio</title>
  <link rel="stylesheet" href="{% static 'jornal/css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"> 
</head>
<body>

  <header class="header">
    <div class="col left">
    </div>
    <div class="col center">
        <div class="logo-container">
        <img src="{% static 'jornal/imagens/JC.png' %}" alt="Logo" class="logo-img">
    </div>
    </div>
    <div class="col right">
        <div class="search-icon">
          <i class="bi bi-search"></i>
        </div>
        <input type="checkbox" id="menu-toggle" hidden>
        <label for="menu-toggle" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </div>
  </header>
  <main>
    <section class="em-alta">
      <div class="section-head">
        <h2>Em Alta</h2>
        <a href="#" class="see-more">Ver Mais</a>
      </div>

      <div class="carousel">
        
        {% for noticia in noticias_api %}
        <article class="card">
          <div class="media">
            <a href="{% url 'detalhe_noticia_estatica' %}?id={{ forloop.counter0 }}" > 
                <img src="{{ noticia.image_url }}" 
                     alt="{{ noticia.title }}" 
                     onerror="this.onerror=null; this.src='{% static 'jornal/imagens/fallback.jpg' %}'">
            </a>
          </div>
          <div class="meta">
            <div class="title">
                <a href="{% url 'detalhe_noticia_estatica' %}?id={{ forloop.counter0 }}">
                    {{ noticia.title }}
                </a>
            </div>
            <div class="time">
                {{ noticia.pubDate|date:"d/m/Y H:i" }} | {{ noticia.source_id|default:"Fonte desconhecida" }}
            </div>
          </div>
        </article>
        {% empty %}
        <article class="card">
            <p style="padding: 15px;">Não foi possível carregar as notícias em alta no momento.</p>
        </article>
        {% endfor %}
        </div>
    </section>
  </main>

</body>
</html>
